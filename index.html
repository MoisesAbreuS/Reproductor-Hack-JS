<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="images/logo.png" sizes="64x64">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reproductor JS</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Moisés HACK MUSIC</h1>
        <h3>“Donde las palabras fallan, la música habla”</h3>
        <img src="images/radio1.gif" alt="">
        <script>
            function cambiarTrack(track) {
                var path = track.getAttribute("path")
                viejo_audio = document.getElementById("reproductor")
                audio_padre = viejo_audio.parentNode
                audio_padre.removeChild(viejo_audio)
                nuevo_audio = document.createElement("audio")
                nuevo_audio.setAttribute("id", "reproductor")
                nuevo_audio.setAttribute("controls", "controls")
                nuevo_audio.setAttribute("autoplay", "autoplay")
                source = document.createElement("source")
                source.setAttribute("src", path)
                source.setAttribute("type", "audio/mpeg")
                source.setAttribute("id", "reproductorSource")
                nuevo_audio.appendChild(source)
                audio_padre.appendChild(nuevo_audio)
            }

            function cargarReproductor() {
                var select = document.getElementById("selectTrack")
                var path = select.options[0].getAttribute("path")
                nuevo_audio = document.createElement("audio")
                nuevo_audio.setAttribute("id", "reproductor")
                nuevo_audio.setAttribute("controls", "controls")
                source = document.createElement("source")
                source.setAttribute("src", path)
                source.setAttribute("type", "audio/mpeg")
                source.setAttribute("id", "reproductorSource")
                nuevo_audio.appendChild(source)
                padre = document.getElementById("reproductorBox")
                padre.appendChild(nuevo_audio)
            }
        </script>

        <div id="reproductorBox">
            <select id="selectTrack" multiple onchange="cambiarTrack(this.options[this.selectedIndex]);">
                
        <option path="lista_music/cracker.mp3">HACKERS SOMOS TODOS</option>
        <option path="lista_music/Spanish Girl.mp3">Spanish Girl</option>
        <option path="lista_music/La Casa de Dos Niveles.mp3">La Casa de Dos Niveles</option>
        <option path="lista_music/La Magia De Tus Ojos.mp3">La Magia De Tus Ojos</option>
        <option path="lista_music/La-Historia-De-Mi-Vida.mp3">La Historia De Mi Vida</option>
        <option path="lista_music/La-Demanda.mp3">La Demanda</option>
        <option path="lista_music/Amor-Enterrado.mp3">Amor Enterrado</option> 
        <option path="lista_music/El-Beso-Que-No-Le-Di.mp3">El Beso Que No Le Di</option>
        </div>
    
    <script>
        cargarReproductor();
    </script>
  
  <script> 
var vid = document.getElementById("reproductor"); 

function playVid() { 
  vid.play(); 
} 

function pauseVid() { 
  vid.pause(); 
} 
</script> 

</div>
  

</body>

</html>
